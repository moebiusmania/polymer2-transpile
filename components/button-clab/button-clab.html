<link rel="import" href="style-module.html">

<dom-module id="button-clab">
	<template>
		<style include='button-style'></style>

		<button class="Button"
			disabled="[[disabled]]" on-click="_click" type="[[buttonType]]">
				<template is="dom-if" if="[[icon]]">
					<i class$="[[_computeIconClass(icon)]]"></i>
				</template>
				<slot></slot>
		</button>
	</template>

</dom-module>
